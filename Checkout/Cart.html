<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../Landing Page/index.html">  
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkout </title>
    <script src="./demn.js"></script>
    


  </head>
<body>
  <br> 
    <h1 style="color: black;">Checkout</h1>
 
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="thankYou.html">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Pete Marius Josepovic">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="pete@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Mumbai">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Maharashtra">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;">visa</i>
                <i class="fa fa-cc-amex" style="color:blue;">amex</i>
                <i class="fa fa-cc-mastercard" style="color:red;">mastercard</i>
                <i class="fa fa-cc-discover" style="color:orange;">discover</i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Marius Josepovic">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccn um" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2021">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Proceed To Pay" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <div id="0"> </div>
          </span>
        </h4>
        <p><a href="#">Product 1</a> <span class="price">1500</span></p>
        <p><a href="#">Product 2</a> <span class="price">500</span></p>
        <p><a href="#">Product 3</a> <span class="price">80</span></p>
        <p><a href="#">Product 4</a> <span class="price">200</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>0</b></span></p>
      </div>
    </div>
  </div>

var i0=0, i1=0, i2=0, i3=0, i4=0, i5=0, i6=0, i7=0, i8=0, i9=0, i10=0, i11=0, i12=0, i13=0, i14=0,i15=0;
      
      document.getElementById("0").innerHTML = "\t" +  Number(localStorage.getItem("i0")) ;

      document.getElementById("3").innerHTML = "\t" +  Number(localStorage.getItem("i3")) ;
      document.getElementById("4").innerHTML = "\t" +  Number(localStorage.getItem("i4")) ;
      document.getElementById("5").innerHTML = "\t" +  Number(localStorage.getItem("i5")) ;
      document.getElementById("6").innerHTML = "\t" +  Number(localStorage.getItem("i6")) ;
      document.getElementById("7").innerHTML = "\t" +  Number(localStorage.getItem("i7")) ;
      document.getElementById("8").innerHTML = "\t" +  Number(localStorage.getItem("i8")) ;
      document.getElementById("9").innerHTML = "\t" +  Number(localStorage.getItem("i9")) ;
      document.getElementById("10").innerHTML = "\t" + Number(localStorage.getItem("i10")) ;
      document.getElementById("11").innerHTML = "\t" + Number(localStorage.getItem("i11")) ;
      document.getElementById("12").innerHTML = "\t" + Number(localStorage.getItem("i12")) ;
      document.getElementById("13").innerHTML = "\t" + Number(localStorage.getItem("i13")) ;
